<h1 mat-dialog-title>For ROOM {{data.room.title}}</h1>
<div mat-dialog-content style="height: 80%;">
  <p>Use phone number to find your available time slots</p>
  <mat-form-field>
    <input matInput placeholder="Phone number" [(ngModel)]="phone">
  </mat-form-field>
  <button class="m-2" mat-raised-button (click)="getAvailable()">Get available time slots</button>
  <mat-form-field *ngIf="data.availableTimeSlot.length">
    <mat-select placeholder="Select" [(value)]="selectedSlot">
      <mat-option *ngFor="let booking of data.availableTimeSlot" value="{{booking.slotId}}">
        {{booking.startTime}} - {{booking.endTime}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--<mat-chip-list *ngIf="data.availableTimeSlot.length">
    <mat-chip *ngFor="let slot of data.availableTimeSlot">{{slot.startTime}} - {{slot.endTime}}</mat-chip>
  </mat-chip-list>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onConfirmClick()" cdkFocusInitial>OK</button>
</div>
