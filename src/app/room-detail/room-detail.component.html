
<mat-card *ngIf="room">
  <mat-card-title>
    {{room.title | uppercase}}

  </mat-card-title>
  <mat-card-subtitle>
    <div>{{time | date:'h:mm'}}</div>
    {{time | date:'MMMM dd'}}
  </mat-card-subtitle>
  <mat-card-content>
    {{room.description | uppercase}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="openDialog(room)">Book</button>
  </mat-card-actions>
</mat-card>
